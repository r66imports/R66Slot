upstream nextjs {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect bare HTTP to www HTTPS
server {
    listen 80;
    server_name r66slot.co.za www.r66slot.co.za;
    return 301 https://www.r66slot.co.za$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name www.r66slot.co.za;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/r66slot.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/r66slot.co.za/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Cloudflare real IP restoration
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;

    # Proxy timeout settings â€” must exceed Cloudflare's 100s limit
    proxy_connect_timeout 60s;
    proxy_send_timeout    120s;
    proxy_read_timeout    120s;

    # Max upload size (for media uploads)
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://nextjs;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # Image optimization caching
    location /_next/image {
        proxy_pass http://nextjs;
        add_header Cache-Control "public, max-age=86400";
    }
}

# Redirect bare HTTPS domain to www
server {
    listen 443 ssl http2;
    server_name r66slot.co.za;

    ssl_certificate /etc/letsencrypt/live/r66slot.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/r66slot.co.za/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.r66slot.co.za$request_uri;
}
